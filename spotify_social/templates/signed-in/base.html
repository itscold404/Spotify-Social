{% load static %}{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />

        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #525e9b">
            <a class="navbar-brand" href="{% url 'user_home_page' %}">Spotify Social</a>
            <a class="navbar-brand" onclick="execute_logout()">Logout</a>
            <a class="navbar-brand" href="{% url 'user_profile_page' %}">Profile</a>

            <form id="APISearchForm" action="{%url 'search_items'%}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <div class="form-outline">
                        <input
                            id="search-items"
                            type="search"
                            placeholder="Search Artist, Song, Albumn"
                            class="form-control"
                            name="searched-phrase"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="Search Spotify"></i>
                    </button>
                </div>
            </form>
            <form id="ProfileSearchForm" action="{%url 'search_profile'%}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <div class="form-outline">
                        <input
                            id="search-profile"
                            type="search"
                            placeholder="Search Profile"
                            class="form-control"
                            name="searched-profile"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="Search Profile"></i>
                    </button>
                </div>
            </form>
        </nav>
    </head>
    <br />
    <br />

    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert">Ã—</button>
    </div>
    {% endfor %} {% endif %} {% block content %} {% endblock %}

    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/esm/popper"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            function execute_logout() {
                if (confirm("Do you want to logout?")) {
                    window.open("https://www.spotify.com/logout/", "_blank");
                }
                window.location.href = '{% url "logout" %}';
            }
        </script>
    </body>
</html>
